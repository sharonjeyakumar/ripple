<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ripple</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <meta name="color-scheme" content="dark">
</head>
<body>
    <div id="app">
        <div id="titleScreen">

            <div id="initialPrompt"></div>

            <div class="logo"></div>
            <h1>INTO THE FALLEN KINGDOM</h1>
            <div class="btnContainer">
                <button class="tbtn" id="newGameBtn">New Game</button>
                <button class="tbtn" id="continueGameBtn">Continue</button>
                <button class="tbtn" id="endingsBtn">Endings</button>
            </div>

            <div id="endingBox"></div>
            <div id="musicplayer">
                <div class="vinyl">
                    <div class="disk"><div class="diskLine"></div></div>
                </div>
                <div class="music">
                    <h2 class="musicPlaying">Now Playing: <span id="musicName"></span></h2>
                </div>
            </div>
        </div>
        <div id="gamescreen">
            <div id="gameWrapper">
                <div id="dialoguebox"></div>
                <hr class="divider">
                <div id="hud">
                    <div class="characterHud">
                        <div id="profileWrapper">
                            <div class="profileContainer">
                                <h2 class="characterName"></h2>
                                <h2 class="health_text"></h2>
                            </div>
                            <div class="health_container">
                                
                            </div>
        
                        </div>
                        <div id="eprofileWrapper">
                            <div class="eprofileContainer">
                                <h2 class="echaracterName"></h2>
                                <h2 class="ehealth_text"></h2>
                            </div>
                            <div class="ehealth_container">
                                
                            </div>
        
                        </div>
                    </div>
                    
                </div>
                <div class="gameScreenBtns">
                    <!-- <div class="gsbCol2">
                        <button id="continueBtn">Continue</button>
                    </div> -->

                    
                        <button id="backBtn" class="gameBtn">☰</button>
                        <button id="saveBtn" class="gameBtn">⎙</button>
                   

                    <!-- <button id="resetBtn" class="gameBtn">⟲</button> -->
                </div>


            </div>
        </div>
    </div>
</body>
</html>
